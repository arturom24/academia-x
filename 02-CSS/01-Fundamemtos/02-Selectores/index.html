<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        p {
            color: red;
            font-size: 25px;
        }

        .clase-texto {
            color: blue;
            font-size: 25px;
        }
        #texto-unico {
            color: green;
        }
        .clase-texto span {
            color: purple;
        }
        p, span {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Texto <span>1</span></p>
    <p class="clase-texto">Texto <span>2</span></p>
    <p class="clase-texto">Texto <span>3</span></p>
    <p id="texto-unico">Texto <span>4</span></p>
</body>
</html>
