<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Formularios</title>
</head>

<body>
    <h1>Formularios en HTML</h1>

    <form action="#" method="post">
        <h2>Datos Personales</h2>

        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name">
        <br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="phone">Teléfono:</label>
        <input type="tel" name="phone" id="phone">

        <h2>Género</h2>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <br>

        <input id="femenino" type="radio" name="genero" value="Femenino">
        <label for="femenino">Femenino</label>
        <br>

        <input id="otro" type="radio" name="genero" value="Otro">
        <label for="otro">Otro</label>

        <h2>Preferencias</h2>
        <input id="musica" type="checkbox" name="preferencias[]" value="Musica">
        <label for="musica">Música</label>
        <br>

        <input id="deportes" type="checkbox" name="preferencias[]" value="Deportes">
        <label for="deportes">Deportes</label>
        <br>

        <input id="lectura" type="checkbox" name="preferencias[]" value="Lectura">
        <label for="lectura">Lectura</label>

        <h2>Comentarios</h2>
        <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>
        <br>
        
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
