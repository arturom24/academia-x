<fieldset>
    <legend>Checkbox</legend>
    <input id="uno" type="checkbox" value="uno" name="lista">
    <label for="uno">Uno</label>
    <input id="dos" type="checkbox" value="dos" name="lista">
    <label for="dos">Dos</label>
    <input id="tres" type="checkbox" value="tres" name="lista">
    <label for="tres">Tres</label>
</fieldset>

<fieldset>
    <legend>Radio</legend>
    <input id="uno-r" type="radio" value="uno" name="lista">
    <label for="uno-r">Uno</label>
    <input id="dos-r" type="radio" value="dos" name="lista">
    <label for="dos-r">Dos</label>
    <input id="tres-r" type="radio" value="tres" name="lista">
    <label for="tres-r">Tres</label>
</fieldset>
